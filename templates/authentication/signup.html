{% extends "../base.html" %}
{% load static %}
{% block content %}
  <div class="site-wrap">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Sign Up</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row justify-content-center"> <!-- Center align the form -->
          <div class="col-md-7">
            <div class="card">
              <h5 class="card-header">Sign Up</h5>
              <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="first_name" class="text-black">First Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="first_name" name="first_name" required>
                      <div class="invalid-feedback">
                        Please enter your first name.
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="last_name" class="text-black">Last Name <span class="text-danger">*</span></label>
                      <input type="text" class="form-control" id="last_name" name="last_name" required>
                      <div class="invalid-feedback">
                        Please enter your last name.
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                      Please enter a valid email.
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone_number" class="text-black">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number">
                  </div>
                  <div class="form-group">
                    <label for="gender" class="text-black">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                      <option value="">Select...</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

<style>
  .card {
    margin-top: 20px; /* Adjust as needed */
  }
</style>
